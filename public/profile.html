<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../styles/profile.css" />
  </head>
  <body>
    <header class="header container">
      <nav class="nav">
        <ul class="nav__lists">
          <li class="nav-item">
            <a href="/pages/profile.html" class="nav__link">
              <i class="fa-solid fa-user"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/tasks.html" class="nav__link">
              <i class="fa-solid fa-list-check"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/addme.html" class="nav__link">
              <i class="fa-solid fa-cart-plus"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/chat.html" class="nav__link">
              <i class="fa-solid fa-comment-dots"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="/pages/login.html" class="nav__link">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="profile">
      <section id="logged-out-view">
        <div class="container">
          <div class="title-container">
            <h1 class="app-title">Add me</h1>
            <img class="profile__image" src="../assets/images/add-to-cart.jpeg" />
          </div>

          <div class="provider-buttons">
            <button id="sign-in-with-google-btn" class="provider-btn">
              <img src="/assets/providers/google.png" class="google-btn-logo" />
              Sign in with Google
            </button>
          </div>

          <div class="auth-fields-and-buttons">
            <input id="email-input" type="email" placeholder="Email" />
            <input id="password-input" type="password" placeholder="Password" />

            <button id="sign-in-btn" class="primary-btn">Sign in</button>
            <button id="create-account-btn" class="secondary-btn">
              Create Account
            </button>
          </div>
        </div>
      </section>

      <section id="logged-in-view">
        <div class="container">
          <nav>
            <button id="sign-out-btn" class="icon-btn">
              <i class="fa-solid fa-arrow-right-from-bracket icon-img-btn"></i>
            </button>
          </nav>

          <div class="app-container">
            <div class="user-section">
              <img id="user-profile-picture" />
              <h2 id="user-greeting"></h2>
            </div>

            <input
              id="display-name-input"
              type="text"
              placeholder="Display Name"
            />
            <input
              id="photo-url-input"
              type="text"
              placeholder="Profile Photo URL"
            />
            <button id="update-profile-btn" class="primary-btn">
              Update profile
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="../index.js" type="module"></script>
    <script src="../scripts/profile.js" type="module"></script>
  </body>
</html>
